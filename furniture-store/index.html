<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Mukta:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Whimsy Furniture Store</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar__logo">
        <img
          src="/img/logo.svg"
          alt="Company Logo Image"
          class="navbar__logo-img"
        />
      </a>
      <ul class="navbar__list">
        <li class="navbar__list-item">
          <a href="/" class="navbar__list-item-link">Home</a>
        </li>
        <li class="navbar__list-item">
          <a href="/pages/products.html" class="navbar__list-item-link"
            >Products</a
          >
        </li>
        <li class="navbar__list-item">
          <a href="/pages/our-work.html" class="navbar__list-item-link"
            >Our Work</a
          >
        </li>
        <li class="navbar__list-item">
          <a href="/pages/contact-us.html" class="navbar__list-item-link"
            >Contact Us</a
          >
        </li>
      </ul>
    </nav>

    <header class="header">
      <div class="header__text-box">
        <h1 class="h-1">
          <span class="h-1--main">Whimsy Furniture</span>
          <span class="h-1--sub"> - Handcrafted with love</span>
        </h1>
        <p class="p p--larger">
          We help you to organize your room to be more cozy with designs by
          professional interior designers.
        </p>
        <div class="header__buttons">
          <a href="/pages/products.html" class="btn btn--accent"
            >View Products</a
          >
          <a
            href="/pages/contact-us.html"
            class="btn btn--primary btn--secondary"
            >Contact Us</a
          >
        </div>
      </div>
      <div class="header__hero">
        <img
          src="/img/header-hero.webp"
          alt="Header Hero Image"
          class="header__hero-img"
        />
      </div>
    </header>
  </body>
</html>
